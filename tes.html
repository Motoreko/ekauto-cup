<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hadiah Juara - EKAUTO CUP 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #e3f2fd, #fffde7);
      min-height: 100vh;
    }
    .prize-card {
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      background: #fff;
      margin-bottom: 24px;
    }
    .prize-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #0d6efd;
    }
    .prize-amount {
      font-size: 2rem;
      font-weight: bold;
      color: #388e3c;
    }
    .ekauto-badge {
      display: inline-block;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      border-radius: 20px;
      padding: 4px 18px;
      font-size: 1.1rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <span class="ekauto-badge">EKAUTO CUP 1</span>
      <h1 class="fw-bold">Daftar Hadiah Juara</h1>
      <p class="lead">Total hadiah untuk para pemenang turnamen badminton EKAUTO CUP 1</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card prize-card text-center p-4">
          <div class="prize-title">Juara 1</div>
          <div class="prize-amount">Rp 2.000.000</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card prize-card text-center p-4">
          <div class="prize-title">Juara 2</div>
          <div class="prize-amount">Rp 1.000.000</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card prize-card text-center p-4">
          <div class="prize-title">Juara 3</div>
          <div class="prize-amount">Rp 500.000</div>
        </div>
      </div>
    </div>
    <div class="text-center mt-5">
      <strong>Total Hadiah: <span class="prize-amount" style="font-size:1.5rem;">Rp 3.500.000</span></strong>
    </div>
  </div>
</body>
</html>
