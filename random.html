<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Random Tim Bulutangkis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7fafc; }
        .team-card {
            border-radius: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,.07);
            transition: box-shadow .2s;
        }
        .team-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,.16);
        }
        .player-avatar {
            width: 36px;
            height: 36px;
            background: #4e73df;
            color: #fff;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }
        #loadingBox {
            position: fixed;
            top:0;left:0;right:0;bottom:0;
            background: rgba(255,255,255,0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 1.5rem;
            transition: opacity .3s;
        }
        #loadingBox.hide {
            opacity: 0;
            pointer-events: none;
        }
        .list-nama-pemain {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,.05);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: opacity .3s;
        }
        .list-nama-pemain.hide {
            opacity: 0;
            pointer-events: none;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .list-nama-pemain ol {
            margin-bottom: 0;
        }
        .list-nama-pemain li {
            font-size: 1.1rem;
            margin-bottom: .3rem;
        }
    </style>
</head>
<body>
    <div id="loadingBox" style="display:none;">
        <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-3 fw-bold">Mengacak tim, mohon tunggu <span id="countdown">10</span> detik...</div>
    </div>
    <div class="container py-5">
        <h2 class="text-center mb-4">Random Tim Bulutangkis</h2>
        <div class="row mb-3">
            <div class="col-12 col-md-8 mx-auto">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="playerNames" placeholder="Pisahkan nama pemain dengan koma" value="Andi,Budi,Candra,Doni,Eka,Fadli,Gilang,Hilmi,Iwan,Joko,Kiki,Lina,Mira,Nina,Oscar,Putu,Quinn,Rio,Santi,Tari">
                    <button class="btn btn-primary" id="generateBtn">Acak Tim</button>
                </div>
                <div class="form-text mb-3">Total pemain: <span id="playerCount">20</span> &mdash; 1 tim berisi 2 orang</div>
            </div>
        </div>
        <!-- List Nama Pemain -->
        <div id="listNamaPemainBox"></div>
        <!-- List Tim -->
        <div id="teamsRow" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    </div>

    <script>
        // Utility: Fisher-Yates Shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getInitials(name) {
            return name.split(' ').map(word => word[0].toUpperCase()).join('');
        }

        function renderNamaPemain(players) {
            const box = document.getElementById('listNamaPemainBox');
            if (!players.length) {
                box.innerHTML = '';
                return;
            }
            box.innerHTML = `
                <div class="list-nama-pemain" id="listNamaPemain">
                    <h5 class="mb-3">Daftar Nama Pemain</h5>
                    <ol class="mb-0">
                        ${players.map((x,i)=>`<li>${x}</li>`).join('')}
                    </ol>
                </div>
            `;
        }

        function hideNamaPemain() {
            const namaBox = document.getElementById('listNamaPemain');
            if (namaBox) {
                namaBox.classList.add('hide');
            }
        }

        function showNamaPemain() {
            const namaBox = document.getElementById('listNamaPemain');
            if (namaBox) {
                namaBox.classList.remove('hide');
            }
        }

        function renderTeams(players) {
            const teamsRow = document.getElementById('teamsRow');
            teamsRow.innerHTML = '';
            if (players.length % 2 !== 0) {
                teamsRow.innerHTML = '<div class="col"><div class="alert alert-danger">Jumlah pemain harus genap.</div></div>';
                return;
            }
            const shuffled = shuffle([...players]);
            for (let i = 0; i < shuffled.length; i += 2) {
                const team = [shuffled[i], shuffled[i + 1]];
                teamsRow.innerHTML += `
                    <div class="col">
                        <div class="card team-card border-primary">
                            <div class="card-header bg-primary text-white text-center fw-bold">Tim ${i/2 + 1} <span class="text-secondary">(di ajak juga)</span></div>
                            <div class="card-body d-flex flex-column align-items-center">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="player-avatar me-2">${getInitials(team[0])}</div>
                                    <span class="fs-5">${team[0]} <span class="text-secondary">(di ajak juga)</span></span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div class="player-avatar me-2">${getInitials(team[1])}</div>
                                    <span class="fs-5">${team[1]} <span class="text-secondary">(di ajak juga)</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Initial render
        function initialRender() {
            const initialPlayers = document.getElementById('playerNames').value.split(',').map(name => name.trim()).filter(Boolean);
            document.getElementById('playerCount').innerText = initialPlayers.length;
            renderNamaPemain(initialPlayers);
            showNamaPemain();
            document.getElementById('teamsRow').innerHTML = ''; // tim kosong dulu
        }
        initialRender();

        // Input update: otomatis update daftar nama
        document.getElementById('playerNames').addEventListener('input', function() {
            const players = this.value.split(',').map(name => name.trim()).filter(Boolean);
            document.getElementById('playerCount').innerText = players.length;
            renderNamaPemain(players);
            showNamaPemain();
            document.getElementById('teamsRow').innerHTML = ''; // reset tim
        });

        // Loading logic
        function showLoading(duration, callback) {
            const loadingBox = document.getElementById('loadingBox');
            const countdown = document.getElementById('countdown');
            let sisa = duration;
            countdown.textContent = sisa;
            loadingBox.style.display = 'flex';
            loadingBox.classList.remove('hide');
            const timer = setInterval(() => {
                sisa--;
                countdown.textContent = sisa;
                if (sisa <= 0) {
                    clearInterval(timer);
                    loadingBox.classList.add('hide');
                    setTimeout(() => {
                        loadingBox.style.display = 'none';
                        callback();
                    }, 300);
                }
            }, 1000);
        }

        // Event: Generate Button
        document.getElementById('generateBtn').addEventListener('click', () => {
            const input = document.getElementById('playerNames').value;
            const players = input.split(',').map(name => name.trim()).filter(Boolean);
            document.getElementById('playerCount').innerText = players.length;
            showLoading(10, () => {
                hideNamaPemain();
                renderTeams(players);
            });
        });
    </script>
</body>
</html>
